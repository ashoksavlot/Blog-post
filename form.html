<!DOCTYPE html>
<html>
    <body>
        <center><h1 class="form-title">Blog Form</h1></center>
        <link rel="stylesheet" type="text/css" href="fmstyle.css">
        <form action="">
            <div id="form-field">
                <div class="mail">
                    <label for="email">Email:</label><br>
                    <input type="email">
               </div>
                <div class="name">
                    <label for="name">Full Name:</label><br>
                    <input type="text">
                </div>
            </div>

            <div class="msg">
                <label for="content">Blog content:</label><br>
                <textarea name="content" id="content" cols="50" rows="15" placeholder="Write a blog..."></textarea>
            </div>
        <center><a href="Blog page.html" class="btn-submit">Submit</a></center>
        </form>
    </body>
</html>
